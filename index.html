<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pirate Bartender</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!--<script src="js/app.js" type="text/javascript"></script>-->
</head>

<body>
    <header class="header">
        <h1>I'm Captain Scurvy, yer pirate bartender!</h1>
        <h2>What's yer poison, matey?</h2>
    </header>

    <section class="main">
        <form>
            <div class="formGroup">
                <label for="isDrinkStrong">Do ye like yer poison strong?</label>
                <select name="isDrinkStrong" class="isDrinkStrong">
                    <option value="yes">hell aye!</option>
                    <option value="no">nay!</option>
                </select>
            </div>

            <div class="formGroup">
                <label for="isDrinkSalty">Do ye like it salty, dog?</label>
                <select name="isDrinkSalty" class="isDrinkSalty">
                    <option value="yes">hell aye!</option>
                    <option value="no">nay!</option>
                </select>
            </div>

            <div class="formGroup">
                <label for="isDrinkBitter">Are ye a lubber who likes it bitter?</label>
                <select name="isDrinkBitter" class="isDrinkBitter">
                    <option value="yes">hell aye!</option>
                    <option value="no">nay!</option>
                </select>
            </div>

            <div class="formGroup">
                <label for="isDrinkSweet">Do ye like it sweet, like yer mermaids?</label>
                <select name="isDrinkSweet" class="isDrinkSweet">
                    <option value="yes">hell aye!</option>
                    <option value="no">nay!</option>
                </select>
            </div>

            <div class="formGroup">
                <label for="isDrinkFruity">Are ye one for a fruity enden'?</label>
                <select name="isDrinkFruity" class="isDrinkFruity">
                    <option value="yes">hell aye!</option>
                    <option value="no">nay!</option>
                </select>
            </div>

            <div class="formGroup button">
                <button class="orderBtn">Place yer arrder, ye scurvy scoundrel!</button>
            </div>
        </form>
    </section>

    <section class="output" style="display:block;">
        <h3>test text</h3>
        <ul>test text</ul>
    </section>

    <script src="js/app.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
</body>

</html>
